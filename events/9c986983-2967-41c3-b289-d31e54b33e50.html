<!DOCTYPE html><html lang="en" class="scroll-smooth"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><link rel="preload" as="image" href="../assets/images/9c986983-2967-41c3-b289-d31e54b33e50-thumb.jpg"/><title>50501 No Kings in America Protest</title><link href="../dist/styles.css" rel="stylesheet"/></head><body class="p-4 lg:p-8 bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-sans"><nav class="mb-6"><a href="../index.html" class="inline-block text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 underline">‚Üê Back to Events</a></nav><main class="max-w-3xl mx-auto"><h1 class="text-3xl font-bold mb-4">50501 No Kings in America Protest</h1><p class="mb-2"><strong>Date &amp; Time:</strong> 2025-03-01 12:00 PM</p><p class="mb-2"><strong>Location:</strong> Trenton, NJ</p><p class="mb-2"><strong>Address:</strong> 125 W State Street, Trenton, NJ 08608</p><p class="mb-2"><strong>Meeting Location:</strong> Trenton State House</p><p class="mb-2"><strong>Description:</strong> Join us to protect democracy!</p><p class="mb-2"><strong>Links:</strong> </p><p class="mb-2"><strong>Sponsors:</strong> </p><div class="my-6"><a href="../assets/images/9c986983-2967-41c3-b289-d31e54b33e50-thumb.jpg" data-title="50501 No Kings in America Protest"><img src="../assets/images/9c986983-2967-41c3-b289-d31e54b33e50-thumb.jpg" alt="Event Flyer" class="w-full h-auto object-cover rounded shadow-md dark:shadow-none"/></a></div><div class="mt-4 flex flex-wrap gap-2"><button id="copyPlain" class="inline-block px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">Copy Plain Text</button><button id="copyRich" class="inline-block px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">Copy Rich Text</button><button id="copyMarkdown" class="inline-block px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">Copy Markdown</button></div></main><script>
              const copyPlainBtn = document.getElementById('copyPlain');
              const copyRichBtn = document.getElementById('copyRich');
              const copyMdBtn = document.getElementById('copyMarkdown');

              const plainText = `50501 No Kings in America Protest\n2025-03-01 12:00 PM\nTrenton, NJ\n125 W State Street, Trenton, NJ 08608\n\n\n`;
              const htmlData = `<strong>50501 No Kings in America Protest</strong><br>2025-03-01 12:00 PM<br>Trenton, NJ<br>125 W State Street, Trenton, NJ 08608<br><br><br>`;
              const markdownData = `**50501 No Kings in America Protest**\n2025-03-01 12:00 PM\nTrenton, NJ\n125 W State Street, Trenton, NJ 08608\n\n\n`;

              copyPlainBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(plainText)
                  .then(() => alert('Copied plain text!'))
                  .catch(err => console.error('Failed to copy plain text', err));
              });

              copyRichBtn.addEventListener('click', () => {
                const blobPlain = new Blob([plainText], { type: 'text/plain' });
                const blobHtml = new Blob([htmlData], { type: 'text/html' });
                const clipboardItem = new ClipboardItem({
                  'text/plain': blobPlain,
                  'text/html': blobHtml
                });
                navigator.clipboard.write([clipboardItem])
                  .then(() => alert('Copied as rich text!'))
                  .catch(err => console.error('Failed to copy rich text', err));
              });

              copyMdBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(markdownData)
                  .then(() => alert('Copied markdown!'))
                  .catch(err => console.error('Failed to copy markdown', err));
              });
            </script></body></html>
