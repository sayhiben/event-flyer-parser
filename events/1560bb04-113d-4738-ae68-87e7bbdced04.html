<!DOCTYPE html><html lang="en" class="scroll-smooth"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><link rel="preload" as="image" href="../assets/images/1560bb04-113d-4738-ae68-87e7bbdced04-thumb.jpg"/><title>March for Democracy</title><link href="../dist/styles.css" rel="stylesheet"/></head><body class="p-4 lg:p-8 bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-sans"><nav class="mb-6"><a href="../index.html" class="inline-block text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 underline">‚Üê Back to Events</a></nav><main class="max-w-3xl mx-auto"><h1 class="text-3xl font-bold mb-4">March for Democracy</h1><p class="mb-2"><strong>Date &amp; Time:</strong> 2025-03-04 11am-1pm</p><p class="mb-2"><strong>Location:</strong> Frankfort, KY</p><p class="mb-2"><strong>Address:</strong> Kentucky State Capitol Building Steps</p><p class="mb-2"><strong>Meeting Location:</strong> Kentucky State Capitol Building Steps</p><p class="mb-2"><strong>Description:</strong> A peaceful, nonviolent march &amp; protest.</p><p class="mb-2"><strong>Links:</strong> </p><p class="mb-2"><strong>Sponsors:</strong> </p><div class="my-6"><a href="../assets/images/1560bb04-113d-4738-ae68-87e7bbdced04-thumb.jpg" data-title="March for Democracy"><img src="../assets/images/1560bb04-113d-4738-ae68-87e7bbdced04-thumb.jpg" alt="Event Flyer" class="w-full h-auto object-cover rounded shadow-md dark:shadow-none"/></a></div><div class="mt-4 flex flex-wrap gap-2"><button id="copyPlain" class="inline-block px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">Copy Plain Text</button><button id="copyRich" class="inline-block px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">Copy Rich Text</button><button id="copyMarkdown" class="inline-block px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">Copy Markdown</button></div></main><script>
              const copyPlainBtn = document.getElementById('copyPlain');
              const copyRichBtn = document.getElementById('copyRich');
              const copyMdBtn = document.getElementById('copyMarkdown');

              const plainText = `March for Democracy\n2025-03-04 11am-1pm\nFrankfort, KY\nKentucky State Capitol Building Steps\n\n\n`;
              const htmlData = `<strong>March for Democracy</strong><br>2025-03-04 11am-1pm<br>Frankfort, KY<br>Kentucky State Capitol Building Steps<br><br><br>`;
              const markdownData = `**March for Democracy**\n2025-03-04 11am-1pm\nFrankfort, KY\nKentucky State Capitol Building Steps\n\n\n`;

              copyPlainBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(plainText)
                  .then(() => alert('Copied plain text!'))
                  .catch(err => console.error('Failed to copy plain text', err));
              });

              copyRichBtn.addEventListener('click', () => {
                const blobPlain = new Blob([plainText], { type: 'text/plain' });
                const blobHtml = new Blob([htmlData], { type: 'text/html' });
                const clipboardItem = new ClipboardItem({
                  'text/plain': blobPlain,
                  'text/html': blobHtml
                });
                navigator.clipboard.write([clipboardItem])
                  .then(() => alert('Copied as rich text!'))
                  .catch(err => console.error('Failed to copy rich text', err));
              });

              copyMdBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(markdownData)
                  .then(() => alert('Copied markdown!'))
                  .catch(err => console.error('Failed to copy markdown', err));
              });
            </script></body></html>
