<!DOCTYPE html><html lang="en" class="scroll-smooth"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><link rel="preload" as="image" href="../assets/images/1f6c2cbe-686a-437e-bb4e-d070dc0a3101-thumb.jpg"/><title>M.A.G.A.</title><link href="../dist/styles.css" rel="stylesheet"/></head><body class="p-4 lg:p-8 bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-sans"><nav class="mb-6"><a href="../index.html" class="inline-block text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 underline">‚Üê Back to Events</a></nav><main class="max-w-3xl mx-auto"><h1 class="text-3xl font-bold mb-4">M.A.G.A.</h1><p class="mb-2"><strong>Date &amp; Time:</strong> 2025-03-15 8:00 AM - 1:00 PM PDT</p><p class="mb-2"><strong>Location:</strong> San Diego, CA</p><p class="mb-2"><strong>Address:</strong> 19th Street &amp; North University</p><p class="mb-2"><strong>Meeting Location:</strong> Tim Cole Memorial</p><p class="mb-2"><strong>Description:</strong> Mexicans Ain&#x27;t Going Anywhere</p><p class="mb-2"><strong>Links:</strong> </p><p class="mb-2"><strong>Sponsors:</strong> Anne Keel</p><div class="my-6"><a href="../assets/images/1f6c2cbe-686a-437e-bb4e-d070dc0a3101-thumb.jpg" data-title="M.A.G.A."><img src="../assets/images/1f6c2cbe-686a-437e-bb4e-d070dc0a3101-thumb.jpg" alt="Event Flyer" class="w-full h-auto object-cover rounded shadow-md dark:shadow-none"/></a></div><div class="mt-4 flex flex-wrap gap-2"><button id="copyPlain" class="inline-block px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">Copy Plain Text</button><button id="copyRich" class="inline-block px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">Copy Rich Text</button><button id="copyMarkdown" class="inline-block px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">Copy Markdown</button></div></main><script>
              const copyPlainBtn = document.getElementById('copyPlain');
              const copyRichBtn = document.getElementById('copyRich');
              const copyMdBtn = document.getElementById('copyMarkdown');

              const plainText = `M.A.G.A.\n2025-03-15 8:00 AM - 1:00 PM PDT\nSan Diego, CA\n19th Street & North University\n\nAnne Keel\n`;
              const htmlData = `<strong>M.A.G.A.</strong><br>2025-03-15 8:00 AM - 1:00 PM PDT<br>San Diego, CA<br>19th Street & North University<br><br>Anne Keel<br>`;
              const markdownData = `**M.A.G.A.**\n2025-03-15 8:00 AM - 1:00 PM PDT\nSan Diego, CA\n19th Street & North University\n\nAnne Keel\n`;

              copyPlainBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(plainText)
                  .then(() => alert('Copied plain text!'))
                  .catch(err => console.error('Failed to copy plain text', err));
              });

              copyRichBtn.addEventListener('click', () => {
                const blobPlain = new Blob([plainText], { type: 'text/plain' });
                const blobHtml = new Blob([htmlData], { type: 'text/html' });
                const clipboardItem = new ClipboardItem({
                  'text/plain': blobPlain,
                  'text/html': blobHtml
                });
                navigator.clipboard.write([clipboardItem])
                  .then(() => alert('Copied as rich text!'))
                  .catch(err => console.error('Failed to copy rich text', err));
              });

              copyMdBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(markdownData)
                  .then(() => alert('Copied markdown!'))
                  .catch(err => console.error('Failed to copy markdown', err));
              });
            </script></body></html>
