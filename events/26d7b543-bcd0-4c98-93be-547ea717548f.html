<!DOCTYPE html><html lang="en" class="scroll-smooth"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><link rel="preload" as="image" href="../assets/images/26d7b543-bcd0-4c98-93be-547ea717548f-thumb.jpg"/><title>3/4 Santa Cruz Protest</title><link href="../dist/styles.css" rel="stylesheet"/></head><body class="p-4 lg:p-8 bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-sans"><nav class="mb-6"><a href="../index.html" class="inline-block text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 underline">‚Üê Back to Events</a></nav><main class="max-w-3xl mx-auto"><h1 class="text-3xl font-bold mb-4">3/4 Santa Cruz Protest</h1><p class="mb-2"><strong>Date &amp; Time:</strong> 2025-03-04 12:00 PM</p><p class="mb-2"><strong>Location:</strong> Santa Cruz, CA</p><p class="mb-2"><strong>Address:</strong> </p><p class="mb-2"><strong>Meeting Location:</strong> Town Clock</p><p class="mb-2"><strong>Description:</strong> Noon at the Town Clock</p><p class="mb-2"><strong>Links:</strong> </p><p class="mb-2"><strong>Sponsors:</strong> u/Kanotari</p><div class="my-6"><a href="../assets/images/26d7b543-bcd0-4c98-93be-547ea717548f-thumb.jpg" data-title="3/4 Santa Cruz Protest"><img src="../assets/images/26d7b543-bcd0-4c98-93be-547ea717548f-thumb.jpg" alt="Event Flyer" class="w-full h-auto object-cover rounded shadow-md dark:shadow-none"/></a></div><div class="mt-4 flex flex-wrap gap-2"><button id="copyPlain" class="inline-block px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">Copy Plain Text</button><button id="copyRich" class="inline-block px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">Copy Rich Text</button><button id="copyMarkdown" class="inline-block px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">Copy Markdown</button></div></main><script>
              const copyPlainBtn = document.getElementById('copyPlain');
              const copyRichBtn = document.getElementById('copyRich');
              const copyMdBtn = document.getElementById('copyMarkdown');

              const plainText = `3/4 Santa Cruz Protest\n2025-03-04 12:00 PM\nSanta Cruz, CA\n\n\nu/Kanotari\n`;
              const htmlData = `<strong>3/4 Santa Cruz Protest</strong><br>2025-03-04 12:00 PM<br>Santa Cruz, CA<br><br><br>u/Kanotari<br>`;
              const markdownData = `**3/4 Santa Cruz Protest**\n2025-03-04 12:00 PM\nSanta Cruz, CA\n\n\nu/Kanotari\n`;

              copyPlainBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(plainText)
                  .then(() => alert('Copied plain text!'))
                  .catch(err => console.error('Failed to copy plain text', err));
              });

              copyRichBtn.addEventListener('click', () => {
                const blobPlain = new Blob([plainText], { type: 'text/plain' });
                const blobHtml = new Blob([htmlData], { type: 'text/html' });
                const clipboardItem = new ClipboardItem({
                  'text/plain': blobPlain,
                  'text/html': blobHtml
                });
                navigator.clipboard.write([clipboardItem])
                  .then(() => alert('Copied as rich text!'))
                  .catch(err => console.error('Failed to copy rich text', err));
              });

              copyMdBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(markdownData)
                  .then(() => alert('Copied markdown!'))
                  .catch(err => console.error('Failed to copy markdown', err));
              });
            </script></body></html>
