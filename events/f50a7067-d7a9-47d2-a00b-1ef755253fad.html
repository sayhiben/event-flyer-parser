<!DOCTYPE html><html lang="en" class="scroll-smooth"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><link rel="preload" as="image" href="../assets/images/f50a7067-d7a9-47d2-a00b-1ef755253fad-thumb.jpg"/><title>PROTEST SUNDAY 2/23</title><link href="../dist/styles.css" rel="stylesheet"/></head><body class="p-4 lg:p-8 bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-sans"><nav class="mb-6"><a href="../index.html" class="inline-block text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 underline">‚Üê Back to Events</a></nav><main class="max-w-3xl mx-auto"><h1 class="text-3xl font-bold mb-4">PROTEST SUNDAY 2/23</h1><p class="mb-2"><strong>Date &amp; Time:</strong> 2025-02-23 2:00 PM to 4:00 PM</p><p class="mb-2"><strong>Location:</strong> IRVINE, CA</p><p class="mb-2"><strong>Address:</strong> 1 Civic Center Plaza, 92606, Irvine, United States</p><p class="mb-2"><strong>Meeting Location:</strong> Irvine City Hall</p><p class="mb-2"><strong>Description:</strong> IRVINE CALIFORNIA 2-4PM</p><p class="mb-2"><strong>Links:</strong> </p><p class="mb-2"><strong>Sponsors:</strong> </p><div class="my-6"><a href="../assets/images/f50a7067-d7a9-47d2-a00b-1ef755253fad-thumb.jpg" data-title="PROTEST SUNDAY 2/23"><img src="../assets/images/f50a7067-d7a9-47d2-a00b-1ef755253fad-thumb.jpg" alt="Event Flyer" class="w-full h-auto object-cover rounded shadow-md dark:shadow-none"/></a></div><div class="mt-4 flex flex-wrap gap-2"><button id="copyPlain" class="inline-block px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">Copy Plain Text</button><button id="copyRich" class="inline-block px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">Copy Rich Text</button><button id="copyMarkdown" class="inline-block px-3 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">Copy Markdown</button></div></main><script>
              const copyPlainBtn = document.getElementById('copyPlain');
              const copyRichBtn = document.getElementById('copyRich');
              const copyMdBtn = document.getElementById('copyMarkdown');

              const plainText = `PROTEST SUNDAY 2/23\n2025-02-23 2:00 PM to 4:00 PM\nIRVINE, CA\n1 Civic Center Plaza, 92606, Irvine, United States\n\n\n`;
              const htmlData = `<strong>PROTEST SUNDAY 2/23</strong><br>2025-02-23 2:00 PM to 4:00 PM<br>IRVINE, CA<br>1 Civic Center Plaza, 92606, Irvine, United States<br><br><br>`;
              const markdownData = `**PROTEST SUNDAY 2/23**\n2025-02-23 2:00 PM to 4:00 PM\nIRVINE, CA\n1 Civic Center Plaza, 92606, Irvine, United States\n\n\n`;

              copyPlainBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(plainText)
                  .then(() => alert('Copied plain text!'))
                  .catch(err => console.error('Failed to copy plain text', err));
              });

              copyRichBtn.addEventListener('click', () => {
                const blobPlain = new Blob([plainText], { type: 'text/plain' });
                const blobHtml = new Blob([htmlData], { type: 'text/html' });
                const clipboardItem = new ClipboardItem({
                  'text/plain': blobPlain,
                  'text/html': blobHtml
                });
                navigator.clipboard.write([clipboardItem])
                  .then(() => alert('Copied as rich text!'))
                  .catch(err => console.error('Failed to copy rich text', err));
              });

              copyMdBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(markdownData)
                  .then(() => alert('Copied markdown!'))
                  .catch(err => console.error('Failed to copy markdown', err));
              });
            </script></body></html>
